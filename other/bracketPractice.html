 <!--- tells the browser what kind of document it's viewing --->
 <!DOCTYPE html>
 <html>
	<!--- things that affect the way the webpage looks --->
	<head>
		<!--- name of the browser tab --->
		<title>bracket practice</title>
		<!--- drops into CSS --->
		<style>
			/* this "selects" the p element, and "declares" that the font-family "property" has the "value" comic sans ms */
			p {
				font-family: comic sans ms, impact;
			}
		</style>
	</head>
	<!--- everything that appears on the webpage --->
	<body>
		<!--- semantic tags --->
		<h1>this is a webpage</h1>
		<p>this is a paragraph</p>
	</body>
 </html>
